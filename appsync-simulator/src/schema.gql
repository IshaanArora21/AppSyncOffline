  createUser(newUser:userInput):String
}

type Query {
  
  getAllUsers:[User]
  getAllWalkInDrives: [WalkInDrive]
  getWalkInDriveByGUID(guid:String!):WalkInDriveByGUID
  getUserByGUID(guid:String!):User
}