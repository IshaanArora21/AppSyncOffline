  user_id: Int!
  walk_in_drive_id: Int!
  timeslot_id: Int!
  updated_resume: String!
  job_role_id: [Int!]!
}
type driveSuccess{
  date:String!
  timings:String!
  location:String!
}

type UserCredentials{
  first_name:String!
  last_name:String!
  email:String!
}
input LoginInput{
  email:String!
  password:String!
}

type Mutation {
  login(user:LoginInput!):UserCredentials!
